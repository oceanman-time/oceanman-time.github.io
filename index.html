<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oh Gee, what Ocean Man is it?</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<p class="centered">
    <span id="oceanman-count"></span> Ocean Man
</p>
<p class="centered">
    have passed since
</p>
<p class="centered">
    <span id="initial-time"></span>
</p>
<p class="centered">
    (Release of Last Golden Wind Episode)
</p>

<script type="module">
    // Initial Date in milliseconds - Date of the Last Golden Wind Episode
    const initialDate = new Date('March 1, 2019 00:00:00 UTC+1:00');

    // Getting the current date in milliseconds
    var currentDate = new Date();

    // Duration of one ocean man in milliseconds
    const oceanmanDuration = 128000;

    //Computing how many ocean man songs have passed
    const oceanManCount = ( currentDate - initialDate ) / oceanmanDuration;

    document.getElementById('oceanman-count').innerText = oceanManCount.toString();

    //Displaying initial time
    document.getElementById('initial-time').innerHTML = initialDate.toLocaleString();
</script>

</body>
</html>
